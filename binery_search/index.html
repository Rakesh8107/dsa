<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [5, 9, 12, 17];
        let find = 17;
        let start = 0;
        let end = data.length-1;
        let pos = "";
        while(start<=end){
            let mid = Math.floor((start + end) / 2);
            console.log(mid);
            if(data[mid]===find){
                pos = mid;
                break;
            }else if(data[mid] < find){
                start = mid + 1;
            }else{
                end = mid - 1;
            }
            
           
        }
        console.log(pos);
        
         
    </script>
</body>
</html>
