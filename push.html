<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack in js</title>
    <script>
        let data = [];
        let currentsize = data.length;
        let max = 5;
        function push(newval){
            if(currentsize>=max){
              alert("stack is full");
            }
           data[currentsize]=newval;
           currentsize+=1;
        }

        function pop(){
            if(currentsize>0){
                currentsize-=1;
                data.length=currentsize;
            }else{
                alert("stack is  already empty");
            }
        }
    
        push(20);
        push(30);
        push(25);
        push(54);
        pop();
        console.log(data);
    </script>

</head>
<body>
    
</body>
</html>
